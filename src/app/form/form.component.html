<h2>{{title}}</h2>
<form  [formGroup]="loginForm" (ngSubmit) = "onSubmit()">
    <input type="text" placeholder="name.." 
    formControlName="user">
    <br>
    <span *ngIf="user && user.invalid && user.touched" style="color: red;">
        Input field is not valid
    </span>
    <br>
    <input type="email" placeholder = "email..." 
    formControlName="email">
    <br>
    <span *ngIf="email && email.invalid && email.touched" style="color: red">
        Enter valid email
    </span>
    <br>
    <input type="password" placeholder = "password.." 
    formControlName="password">
    <br>
    <span *ngIf="password && password.invalid && password.touched" style="color: red;">
            password Field is must
    </span>
    <br>
    <button [disabled] = "loginForm.invalid">login</button>
</form>
